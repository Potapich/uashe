<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–ª—è –î–∞—Ä'—ó</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      font-family: sans-serif;
      overflow: hidden;
    }

    .card {
      background-color: #1a1a1a;
      padding: 40px 20px;
      border-radius: 20px;
      border: 2px solid #ff4d6d;
      text-align: center;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .heart { font-size: 50px; margin-bottom: 20px; }

    h1 { color: #ff4d6d; margin: 0 0 10px; font-size: 24px; }

    .sub-text { color: #ff4d6d; font-size: 16px; margin-bottom: 20px; font-weight: bold; }

    .question { color: #ccc; font-size: 18px; margin-bottom: 40px; }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    .btn-container {
      display: flex;
      justify-content: space-around; /* –†–æ–∑–Ω–æ—Å–∏—Ç—å –∫–Ω–æ–ø–∫–∏ */
      align-items: center;
      width: 100%;
      height: 50px;
      position: relative; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ */
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      min-width: 100px;
    }

    #yesBtn {
      background-color: #333;
      color: #ccc;
      transition: 0.3s;
    }

    #yesBtn:hover { background-color: #444; color: #fff; transform: scale(1.1); }

    #noBtn {
      background-color: #333;
      color: #ccc;
      z-index: 100;
    }

    #celebration {
      display: none;
      color: #ff4d6d;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>–î–∞—Ä'—è, –∑ –î–Ω–µ–º –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</h1>
  <div class="sub-text">—Ç–∞ –∑ 14-—é —Ä—ñ—á–Ω–∏—Ü–µ—é —Ç–µ–±–µ!!! ü•Ç</div>

  <div class="question">–ù–∞ –≤–µ—á—ñ—Ä —Å—É—à—ñ —Ç–∞ —Ç–µ–∫—ñ–ª–∞? üç£üî•</div>

  <div class="btn-container">
    <button id="yesBtn">–¢–∞–∫!</button>
    <div style="width: 100px; height: 1px;">
      <button id="noBtn">–ü–æ–¥—É–º–∞—é</button>
    </div>
  </div>

  <div id="celebration">–ì–æ—Ç—É–π –∫–µ–ª–∏—Ö–∏! üòçü•Ç</div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const celebration = document.getElementById('celebration');

  const moveButton = () => {
    // –Ø–∫ —Ç—ñ–ª—å–∫–∏ –º–∏—à–∫–∞ –Ω–∞–≤–µ–¥–µ–Ω–∞, –∫–Ω–æ–ø–∫–∞ —Å—Ç–∞—î "–ª—ñ—Ç–∞—é—á–æ—é"
    noBtn.style.position = 'fixed';

    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.left = randomX + 'px';
    noBtn.style.top = randomY + 'px';
  };

  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('click', moveButton);

  yesBtn.addEventListener('click', () => {
    document.querySelector('.btn-container').style.display = 'none';
    document.querySelector('.question').style.display = 'none';
    celebration.style.display = 'block';

    // –ó–∞–ø—É—Å–∫ —Å–µ—Ä–¥–µ—á–æ–∫
    setInterval(createHeart, 200);
  });

  function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = '100vh';
    heart.style.fontSize = '20px';
    heart.style.transition = 'transform 3s linear, opacity 3s';
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.style.transform = `translateY(-120vh)`;
      heart.style.opacity = '0';
    }, 100);
    setTimeout(() => heart.remove(), 3000);
  }
</script>
</body>
</html>
